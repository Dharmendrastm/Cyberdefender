<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
    .login-box {
      width: 300px;
      padding: 20px;
      margin: 100px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button, .button-link {
      display: block;
      text-align: center;
      background: #28a745;
      color: white;
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border: none;        
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form action="login.php" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
    </form>
    <a href="index.html" class="button-link">Login</a>
  </div>
</body>
</html>
